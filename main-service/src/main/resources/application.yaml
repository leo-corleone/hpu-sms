hpu-tams:
  # 项目名
 project-name: hpu-tams
  # 作者
 author: swiChen
  # 部署环境的ip
 host: 119.23.60.23
  # 项目版本
 version: 1.0.0

server:
  port: 9000 # 项目端口
  servlet:
    context-path: /hpu/tams/v1/ # 路径访问


spring:
  application:
    name: ${hpu-tams.project-name} # 服务名

  # banner
  banner:
    charset: UTF-8
    location: banner.txt



  # 配置druid数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://${hpu-tams.host}:3306/hpu_tams
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 1234
    platform: mysql
    druid:
      async-init: true
      query-timeout: 10
      initial-size: 10
      max-active: 20
      max-wait-thread-count: 5
      min-idle: 5
      validation-query: select 1 from dual;
      filter:
        log4j:
          enabled: false

  # 配置redis
  redis:
   host: ${hpu-tams.host}
   port: 6379
   database: 0
   jedis:
    pool:
      max-active: 10
      max-idle: 5
      min-idle: 3
      max-wait: 2ms


  #配置nats
  nats:
    # nats ip
    host: ${hpu-tams.host}
    # nats port
    port: 4222
    # 连接超时
    connection-timeout: 10
    # 最大重连数
    max-reconnects: 10
    # ping间隔时间
    ping-interval: 5
    # 重连等待时间
    reconnect-wait: 20
    # 全局 log
    global-log: true

  # 配置minio
  minio:
    host: ${hpu-tams.host}
    port: 9000
    access-key: minioadmin
    secret-key: minioadmin

# 配置mybatis-plus
mybatis-plus:
  # 扫描包
#  mapper-package: com.tams.mapper
  # 配置别名
  type-aliases-package: com.tams.domain
  # 没有所以不check
  check-config-location: false
  # xml配置文件路径
  mapper-locations: classpath*:/mapper/**/*.xml
  # 类型处理器包
  type-handlers-package: com.tams.handler

  configuration:
    # 一级缓存 false
    aggressive-lazy-loading: false
    # 二级缓存 true
    cache-enabled: true
    # 日志打印
    log-impl: org.apache.ibatis.logging.log4j.Log4jImpl
    # 懒加载
    lazy-loading-enabled: true
    # xx
    jdbc-type-for-null: null
    # 字段驼峰映射
    map-underscore-to-camel-case: true
    # 主键生成
    use-generated-keys: true

  global-config:
    # 打印 banner
    banner: true
    db-config:
      # 主键自增长
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: is_delete
      # 逻辑删除 1
      logic-delete-value: -1
      # 逻辑未删除 -1
      logic-not-delete-value: 1


